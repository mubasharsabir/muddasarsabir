<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize website</title>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    
    <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper green z-depth-3">
                  <a href="#" class="brand-logo t2"><img src="img/logo.png" alt="Logo Image"></a>
                  <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                  <ul class="right">
                  <li class="waves-effect waves-light hide-on-large-only"><a href="#"><i class="material-icons">search</i></a></li>
                  </ul>
                  <ul class="right hide-on-med-and-down">
                    <li class="btn-floating btn-large waves-effect waves-light green btn-flat t1 tooltipped" data-position="bottom" data-tooltip="HOME"><a href="#"><i class="material-icons">home</i></a></li>
                    <li class="btn-floating btn-large waves-effect waves-light green btn-flat t1 tooltipped" data-position="bottom" data-tooltip="Contact"><a href="#"><i class="material-icons">contacts</i></a></li>
                    <li class="btn-floating btn-large waves-effect waves-light green btn-flat t1 tooltipped" data-position="bottom" data-tooltip="Bolgs"><a href="#"><i class="material-icons">rss_feed</i></a></li>
                    <li class="btn-floating btn-large waves-effect waves-light green btn-flat t1 tooltipped" data-position="bottom" data-tooltip="Ideas"><a href="#"><i class="material-icons">emoji_objects</i></a></li>
                        <li class="waves-effect waves-light"><a href="#"><i class="material-icons tooltipped" data-target="sh" class="sidenav-trigger" data-position="bottom" data-tooltip="search">search</i></a></li>
                    <li class="tooltipped waves-effect waves-light" data-position="bottom" data-tooltip="CLICK HEAR FOR FREE CALL TO ME"><a ><i class="material-icons left" >call</i>FREE Call</a></li>
                  </ul>
                </div>
            </nav>
    </div>
            <ul class="sidenav" id="mobile-demo">
                  
                <li>
                    <div class="user-view">
                        <div class="background">
                            <img class="brand-logo t3" src="img/1.gif" alt="">
                        </div>
                        <a href="#">
                            <img src="img/profile.png" alt="" class="circle">
                        </a>
                        <span class="name"><span class="material-icons left">account_box</span>Muhammad Muddasar Sabir</span>
                        <span class="email"><span class="material-icons left">email</span>mudasarsabir@gmail.com</span>
                    </div>
                </li>

                <li><a href="#"><i class="material-icons">home</i>Home</a></li>
                <li><a href="#"><i class="material-icons">contacts</i>Contact</a></li>
                <li><a href="#"><i class="material-icons">rss_feed</i>Bolgs</a></li>
                <li><a href="#"><i class="material-icons">emoji_objects</i>Ideas</a></li>
                <li><a href="#"><i class="material-icons">call</i>Free call</a></li>
            </ul>
            <div class="" style="height: 1000px;">
                <nav class="hide">
                    <div class="nav-wrapper">
                      <form class="">
                        <div class="input-field">
                          <input id="search" type="search" required>
                          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                          <i class="material-icons">close</i>
                        </div>
                      </form>
                    </div>
                </nav>
            </div>
            
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        //navbar menu function
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
        //tooltipped function
        $(document).ready(function(){
            $('.tooltipped').tooltip();
        });
    </script>
</body>

</html>
